{% extends 'base.html' %}

{% block content %}
<br>
<h2>{% block title %} {{ post['id'] }}- {{ post['title'] }} {% endblock %}</h2>
<span class="badge badge-info">{{ post['created'] }}</span>
<hr />
<label for="title" font><b> Data Maxima de Conclusão:</b></label>
<p>{{ post['conclusao'] }}</p>
<hr />
<label for="title" font><b> Status:</b></label>
<p style="text-transform: capitalize;">{{ post['status'] }}</p>
<hr>
<label for="title" font><b> Departamento:</b></label>
<p>{{ post['departamentos'] }}</p>
<hr>
<div id="imagens">
    <div>
        <label><b> Imagem:</b></label>
        <a href="#" parametro="imagem1.jpg" class="abrirModal"><img src="/static/images/{{ post['anexos'] }}"></a>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body text-center">
                  <img src="" style="width: 100%;" />
                </div>  
                              
              </div>
            </div>
          </div>
    </div>
</div>
<hr>
<label for="title"><b>Descrição:</b></label>
<p>{{ post['content'] }}</p>
<hr />
<script>$(".abrirModal").click(function() {
    var url = $(this).find("img").attr("src");
    $("#myModal img").attr("src", url);
    $("#myModal").modal("show");
  });</script>
{% endblock %}
